

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>

<div class="container">
  <form>
    <div class="form-group">
      <label for="restaurant">Restaurant:</label>
      <input type="text" class="form-control" id="restaurant" name="restaurant" >
    </div>
    <div class="form-group">
      <label for="location">Location:</label>
      <input type="text" class="form-control" id="location" name="location" [(ngModel)]="location">
    </div>
    <div class="form-group">
      <label for="cuisine">Cuisine:</label>
      <input type="text" class="form-control" id="cuisine" name="cuisine" [(ngModel)]="cuisine">
    </div>
  </form>
  <button type="submit" class="btn btn-default" (click)="random()" >Submit</button>
</div>
</body>
</html>
